<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Blacklist</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/jumbotron.css">
    <link rel="stylesheet" href="bootstrap/css/callouts.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>The Blacklist</h1>
            <h3>A collection of plugins and spigot users we could do without.</h3>

            Enjoy staring at these buttons. Couldn't think of what to put here.

            <hr>
            <div class="text-center">
                <a id="users" class="btn btn-info" href="/blacklist/users"><i class="glyphicon glyphicon-user"></i> View Users</a>
                <a id="plugins" class="btn btn-info" href="/blacklist/plugins"><i class="glyphicon glyphicon-cog"></i> View Plugins</a>
                <a id="crx" class="btn btn-info" href="https://chrome.google.com/webstore/detail/spigot-blacklist/aafgnkhgmjhodeebloogjbcijlgfnanp"><i class="glyphicon glyphicon-save"></i> Chrome Extension</a>
            </div>
            <br>

            <div class="footer text-center text-muted">
                Got something to add to the list? Add it <a href="https://github.com/Fireflies/watchlist/tree/master">here</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        Element.prototype.remove = function() {
            this.parentElement.removeChild(this);
        }

        if(typeof chrome !== 'undefined') {
            chrome.runtime.sendMessage('aafgnkhgmjhodeebloogjbcijlgfnanp', { message: 'ping' }, function (reply) {
                if (reply.message == 'pong') {
                    document.getElementById('crx').remove();
                }
            });
        }

        // Maybe some Firefox code can go here ;)
    </script>
</body>
</html>
